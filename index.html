<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash</title>
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==" crossorigin="anonymous" />
    <!--font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/fav.svg"/>
</head>
<body>
    <header class="text-white p-2 text-center bg-dark">
       <h1>Weather Dash<img src="./assets/images/fav.svg" alt=""></h1>
    </header>
    <main>
        <div class="row">
            <div class="col-12 col-md-3 p-2 search-column">
                <form class="border p-2" id="city-search">
                    <h4>Search Your City</h4>
                    <input autofocus="true" class="form-input" type="text" id="city-input" />
                    <button type="submit" class="btn"><img id="search-btn" src="./assets/images/search.svg" alt=""></button>
                </form>
                <div><!--users past searches go here--></div>
            </div>
            <div class="col-md-9 col-12">
                <div class="row border" id="current-day-forcast">
                    <div class="col-12">
                        <h2 id="current-city"><!--users current searched city here--></h2>
                        <div class="list-group" id="current-weather"><!--current weather of seached city here--></div>
                    </div>
                </div>
                <div id="five-day-container" class="row border">
                    <h2 class="col-12" id="forecast"></h2>
                    <div id="five-day-forcast"><!--5 day forcast cards will append here--></div>
                </div>
            </div>
        </div>
    </main>
   
   
   
   
    <!--jquery JS link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
